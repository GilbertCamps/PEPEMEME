<!DOCTYPE html>
<html lang="eng-usa">
<head>
  <title>Mona Lisa Background</title>
  <style>
    body {
      background-image: url('monalisa.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 500vh;
      margin: 0;
      position: relative;
    }

    #gif-overlay {
      position: absolute;
      top: 20%;
      left: 10%;
      display: none;
    }
  </style>
  
</head>
<body>
  <img id="gif-overlay" src="gif.gif" alt="GIF Overlay" style="display:none;">

  <script>
    setTimeout(function() {
      document.getElementById('gif-overlay').style.display = 'block';
    }, 5000); // 5000 milliseconds = 5 seconds
  </script>
</body>
</html>
